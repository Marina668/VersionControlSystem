{% extends "vcs/base.html" %}

{% block content %}

    <h1>Sign up</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {% if field.errors %}
                    <ul class="errorlist">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {{ field.label_tag }} {{ field }}
            </p>
        {% endfor %}
        <button type="submit">Sign up</button>
        <a href="{% url 'login' %}">Already have account?</a>
    </form>

{% endblock %}
