{% extends "vcs/base.html" %}

{% block content %}
<h1>Repository List</h1>

    {% if repository_list %}
    <ul>
      {% for repo in repository_list %}
      <li>
        <a href="{{ repo.slug }}">{{ repo.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no repositories.</p>
    {% endif %}
{% endblock %}
