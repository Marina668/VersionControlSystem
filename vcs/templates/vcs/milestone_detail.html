{% extends "vcs/base.html" %}

{% block breadcrumbs %}
    <div class="button">
         <a href="{% url 'history' repo_slug %}">Back</a>
{#        <a href="{{ repo_slug|add:'/history' }}">Back</a>#}
    </div>
{% endblock %}

{% block top-buttons %}
    <div class="button">
         <a href="{% url 'restore' repo_slug %}">Restore</a>
    </div>
{% endblock %}

{% block content %}

    <h1>Changes: </h1>

    {% for change in change_list %}
        <div class="row-list">
            <p>{{ change.item }} {{ change.get_change_type_display }}</p>
        </div>
    {% endfor %}



{% endblock %}
