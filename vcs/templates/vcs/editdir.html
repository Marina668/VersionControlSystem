{% extends "vcs/base.html" %}

{% block content %}

<h1>Edit directory</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
        <div class="confirm-buttons">
            <button type="submit">Create</button>
            <button type="button" onclick="location.href = '{% url 'file-or-dir-view' slug=slug path=path %}';">Back
            </button>
        </div>
</form>


{% endblock %}
