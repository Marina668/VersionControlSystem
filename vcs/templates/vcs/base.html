{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'vcs/styles.css' %}?{% now "U" %}"/>
    <title>{% block title %}TinyVCS{% endblock %}</title>
</head>
<body>
<div class="header">
    <a href="{% url 'profile' %}"><img src="{% static 'vcs/logo.png' %}"/></a>

    <div class="auth-buttons-block">
        {% if request.user.is_authenticated %}
            <div class="username">{{ request.user.username }}</div>
            <div class="button">
                <a href="{% url 'logout' %}">Log out</a>
            </div>

        {% else %}
            <div class="button">
                <a href="{% url 'login' %}">Login</a><br>
            </div>
            <div class="button">
                <a href="{% url 'signup' %}">Registration</a>
            </div>
        {% endif %}
    </div>
</div>

<div class="content-wrap">
    <div class="top-block">
        <div class="breadcrumbs-block">
            {% block breadcrumbs %}{% endblock %}
        </div>
        <div class="top-buttons-block">
            {% block top-buttons %}{% endblock %}
        </div>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
