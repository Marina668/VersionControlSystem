{% extends "vcs/base.html" %}

{% block content %}

    <h1>New file</h1>
    <form method="POST" class="filedata">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="confirm-buttons">
            <button type="submit">Create</button>
            <button type="button" onclick="location.href = '{{ request.path|cut:'/newfile' }}';">Back
            </button>
        </div>
    </form>


{% endblock %}
