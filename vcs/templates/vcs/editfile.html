{% extends "vcs/base.html" %}

{% block content %}

    <h1>Edit file</h1>
    <form method="POST" class="filedata">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="confirm-buttons">
            <button type="submit">Update</button>
            <button type="button" onclick="location.href = '{{ request.path|cut:file_name|cut:'/edit' }}';">Cancel
            </button>
        </div>
        </div>
    </form>


{% endblock %}
