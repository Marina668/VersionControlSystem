{% extends "vcs/base.html" %}

{% block content %}

    <h1>Choose user</h1>
    <form method="POST">
        {{ form.as_p }}
{#        <label for="username">Username</label>#}
{#        <input id="username">#}
        {% csrf_token %}


        <script>
            $(function () {
                $("#username").autocomplete({
                    source: '{% url 'adduser' slug=slug %}',
                });
            });
        </script>

        <div class="confirm-buttons">
            <button type="submit">Add</button>
            <button type="button" onclick="location.href = '{% url 'users_list' slug=slug %}';">Cancel</button>
        </div>
    </form>

{% endblock %}
